

<div style="background-color: {{ color }};{% if style %} {{ style }}{% endif %};border-radius: 15px;{% if image_background %} background: linear-gradient(rgba(57, 57, 57, 0.69), rgba(0, 0, 0, 0.9)), url({{ image_background }}); background-size: cover; background-position: center; background-repeat: no-repeat;{% endif %}" class="bg-white rounded-lg flex flex-col flex-grow overflow-hidden p-6 relative rounded shadow-sm dark:bg-base-900 dark:border-base-800 {% if class %} {{ class }}{% endif %}" >
                
    {% if title %}
        <h2 class="text-center bg-base-50 border-b font-semibold mb-6 -mt-6 -mx-6 py-4 px-6 text-font-important-light dark:text-font-important-dark dark:border-base-800 dark:bg-white/[.02]">
            {{ title }}
        </h2>
    {% endif %}

    <div class="flex items-center justify-between">
        
        <div class="flex flex-col flex-grow ml-4">
            {{ children }}
        </div>


        {% if icon %}
            <div class="flex items-center justify-center h-12 w-12 bg-gray-100 dark:bg-gray-800 rounded-xl">
                <span class="text-4xl text-gray-800 dark:text-white/90">
                    {% heroicon_outline icon size=48 %}
                </span>
            </div>
        {% endif %}

        {% if image_icon %}
            <div class="flex items-center justify-center h-12 w-12 bg-gray-100 dark:bg-gray-800 rounded-xl">
                <img src="{{ image_icon }}" alt="Icon" class="w-12 h-12">
            </div>
        {% endif %}

    </div>

    {% if label %}
        <div class="absolute right-0 top-0">
            {% include "unfold/helpers/label.html" with text=label type="primary" %}
        </div>
    {% endif %}

    {% if footer %}
        <div class="border-t flex items-center -mb-6 -mx-6 mt-6 pb-2 pt-2 px-6 text-sm dark:border-base-800">
            {{ footer }}
        </div>
    {% endif %}
    </div>
