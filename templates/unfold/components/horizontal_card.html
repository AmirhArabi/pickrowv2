{% load i18n %}

<div class="flex flex-col overflow-hidden rounded-lg border border-gray-200 bg-white shadow dark:border-gray-700 dark:bg-gray-800">
    <div class="flex items-center p-4">
        {% if image %}
            <div class="flex-shrink-0">
                <img class="h-12 w-12 rounded-full object-cover" src="{{ image }}" alt="{{ title|default:'Card image' }}">
            </div>
            <div class="mx-4 h-10 w-px bg-gray-200 dark:bg-gray-700"></div>
        {% endif %}
        
        <div class="flex flex-1 items-center justify-between">
            <div>
                {% if title %}
                    <h3 class="text-base font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
                {% endif %}
                {% if subtitle %}
                    <p class="text-sm text-gray-500 dark:text-gray-400">{{ subtitle }}</p>
                {% endif %}
            </div>
            {% if metric %}
                <div class="text-2xl font-bold text-gray-900 dark:text-white">{{ metric }}</div>
            {% endif %}
        </div>
    </div>
    
    {% if content %}
        <div class="px-4 pb-4">
            {{ content|safe }}
        </div>
    {% endif %}
    
    {% if footer %}
        <div class="border-t border-gray-200 bg-gray-50 px-4 py-3 dark:border-gray-700 dark:bg-gray-700/50">
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ footer }}</p>
        </div>
    {% endif %}
</div>
