

    <div style="{% if style %} {{ style }}{% endif %};border-radius: 15px;{% if image_background %} background: linear-gradient(rgba(57, 57, 57, 0.69), rgba(0, 0, 0, 0.9)), url({{ image_background }}); background-size: cover; background-position: center; background-repeat: no-repeat;{% endif %}" class="bg-white border-2 rounded-lg flex flex-col flex-grow overflow-hidden p-6 relative rounded shadow-sm dark:bg-base-900 dark:border-base-800 {% if class %} {{ class }}{% endif %}" >
                
        {% if title %}
            <h2 class="text-center bg-base-50 border-b font-semibold mb-6 -mt-6 -mx-6 py-4 px-6 text-font-important-light dark:text-font-important-dark dark:border-base-800 dark:bg-white/[.02]">
                {{ title }}
            </h2>
        {% endif %}

        <div class="flex items-center justify-between">
            {% if icon %}
                <div class="flex items-center justify-center h-12 w-12 bg-gray-100 dark:bg-gray-800 rounded-xl">
                    <span class="material-symbols-outlined text-4xl text-gray-800 dark:text-white/90" style="font-size: 30px;background:#F2F4F7;border-radius:10px;padding:12px;`color: #1D2939;">{{ icon }}</span>
                </div>
            {% endif %}

            {% if image_icon %}
                <div class="flex items-center justify-center h-12 w-12 bg-gray-100 dark:bg-gray-800 rounded-xl">
                    <img style="border-radius: 12px;" src="{{ image_icon }}" alt="Icon" class="w-12 h-12">
                </div>
            {% endif %}

            {% if flag_icon %}
                <div class="flex items-center justify-center h-12 w-12 bg-gray-100 dark:bg-gray-800 rounded-xl">
                    <img style="border-radius: 12px;border: 3px solid rgb(34, 33, 33);width: 48px;height: 48px;" src="{{ flag_icon }}" alt="Icon" class="w-12 h-12">
                </div>
            {% endif %}
    
            <div class="flex flex-col flex-grow ml-4">
                {{ children }}
            </div>
        </div>
    
        {% if label %}
            <div class="absolute right-0 top-0">
                {% include "unfold/helpers/label.html" with text=label type="primary" %}
            </div>
        {% endif %}
    
        {% if footer %}
            <div class="border-t flex items-center -mb-6 -mx-6 mt-6 pb-2 pt-2 px-6 text-sm dark:border-base-800">
                {{ footer }}
            </div>
        {% endif %}
        </div>
