<div style="border-radius: 15px;" class="rounded-2xl shadow-xl border border-gray-200 bg-white flex flex-col flex-grow overflow-hidden p-6 relative rounded {% if class %} {{ class }}{% endif %}">
    {% if title %}
        <h1 style='font-family:'Outfit', sans-serif;font-weight: bold;font-size:1rem' class="text-gray-600 font-bold mb-6 -mt-6 -mx-6 py-4 px-6">
            {{ title }}
        </h1>
    {% endif %}

    <div class="flex items-center justify-between">
        {% if icon %}
            <div class="flex items-center justify-center h-12 w-12 bg-gray-100 dark:bg-gray-800 rounded-xl">
                <span class="material-symbols-outlined text-4xl text-gray-800 dark:text-white/90" style="font-size: 30px;background:#F2F4F7;border-radius:10px;padding:12px;`color: #1D2939;">{{ icon }}</span>
            </div>
        {% endif %}

        <div class="flex flex-col flex-grow ml-4">
            {{ children }}
        </div>
    </div>

    {% if label %}
        <div class="absolute right-0 top-0">
            {% include "unfold/helpers/label.html" with text=label type="primary" %}
        </div>
    {% endif %}

    {% if footer %}
        <div style='background-color: #F2F4F7' class="border-t flex items-center -mb-6 -mx-6 mt-6 pb-2 pt-2 px-6 text-sm dark:border-base-800">
            {{ footer }}
        </div>
    {% endif %}
</div>
