<div  class="rounded-2xl shadow-md border border-gray-100 bg-white p-5 dark:border-gray-200 dark:bg-white md:p-6 {% if class %} {{ class }}{% endif %}">
    {% if title %}
        <h2 class="text-center bg-base-50 border-b font-semibold mb-6 -mt-6 -mx-6 py-4 px-6 text-font-important-light dark:text-font-important-dark dark:border-base-800 dark:bg-white/[.02]">
            {{ title }}
        </h2>
    {% endif %}

    <div class="flex items-center justify-between">
        {% if icon %}
            <div style='background-color: #F2F4F7' class="flex h-12 w-12 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800">
                {% heroicon_solid "archive-box" size=20 %}
            </div>
        {% endif %}

        <div class="flex flex-col ">
            {{ children }}
        </div>
    </div>

    {% if label %}
        <div class="absolute right-0 top-0">
            {% include "unfold/helpers/label.html" with text=label type="primary" %}
        </div>
    {% endif %}

    {% if footer %}
        <div style='background-color: #F2F4F7' class="border-t flex items-center -mb-6 -mx-6 mt-6 pb-2 pt-2 px-6 text-sm dark:border-base-800">
            {{ footer }}
        </div>
    {% endif %}
</div>
