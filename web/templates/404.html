{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pick Row</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
            <link href="https://fonts.cdnfonts.com/css/arial-2" rel="stylesheet">

  </head>
  <body style="background: rgb(82,112,70);">
    <div class="container justify-content-center">
      <div class="text-center">
       <h1 style="color: rgb(255,255,255);font-size: 90px;letter-spacing: 5px;margin-top: 2%;font-family: 'Arial Narrow', serif; font-weight: bold;">Pick Row</h1>
        <h1 style="color: rgb(255,255,255);font-size: 40px;font-family: 'Arial Narrow', serif;font-weight: bold;">License Code Check</h1>
      </div>
    </div>
    <div class="container text-center" style="background: #ffffff;width: 80%;border-radius: 70px;max-height: 750px;height: 90%;min-height: 600px;margin-bottom: 2%;">

      <div style="margin-bottom: 30px;">
        <p style="color: var(--bs-red);font-size: 55px;font-weight: bold;font-family: 'Arial Narrow', serif;">This Code Does Not Exist</p>
